<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice exercise</title>
    <style>
        body {
            background-color: #f0f4f7;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            font-size: 36px;
            text-align: center;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .custom-button {
            margin: 10px;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .custom-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HACKATHONS</h1>
        <div class="button-container">
            <a href="./Milestone 1/index.html" class="custom-button">Milestone 1</a>
            <a href="./Milestone 2/index.html" class="custom-button">Milestone 2</a>
            <a href="./Milestone 3/index.html" class="custom-button">Milestone 3</a>
            <a href="./Milestone 4/index.html" class="custom-button">Milestone 4</a>
            <a href="./Milestone 5/index.html" class="custom-button">Milestone 5</a>
    </div>
</body>
</html>
