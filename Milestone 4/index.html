<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Inventory Management System</h1>
    </header>
    <br>
    <br>
    <br>
    <main>
        <table>
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody id="product-table-body">
                    <tr>
                        <td>Sunglasses</td>
                        <td>10</td>
                        <td>$25.00</td>
                    </tr>
                    <tr>
                        <td>Watch</td>
                        <td>5</td>
                        <td>$30.00</td>
                    </tr>
                    <tr>
                        <td>Valet</td>
                        <td>9</td>
                        <td>$15.00</td>
                    </tr>
                    <tr>
                        <td>Ring</td>
                        <td>30</td>
                        <td>$10.00</td>
                    </tr>
                    <tr>
                        <td>Bag</td>
                        <td>18</td>
                        <td>$28.00</td>
                    </tr>
                    <tr>
                        <td>Shoes</td>
                        <td>29</td>
                        <td>$36.00</td>
                    </tr>
                    <tr>
                        <td>Mobile</td>
                        <td>40</td>
                        <td>$80.00</td>
                    </tr>
                    <tr>
                        <td>Dress</td>
                        <td>10</td>
                        <td>$15.00</td>
                    </tr>
                    <tr>
                        <td>Laptop</td>
                        <td>50</td>
                        <td>$105.00</td>
                    </tr>
            </tbody>
        </table>

        <div class="form-container">
            <input type="text" id="product-name" placeholder="Product Name">
            <input type="number" id="product-quantity" placeholder="Quantity" min="1">
            <input type="number" id="product-price" placeholder="Price" step="0.01" min="0">
            <button id="add-product-button">Add Product</button>
        </div>
    </main>
<br>
<br>
<br>
    <footer>
        <p>Created by Anus Raza</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
